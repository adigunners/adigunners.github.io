name: Add PR to Project

on:
  pull_request:
    branches: [main]
    types: [opened, reopened, ready_for_review, synchronize]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write
  repository-projects: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  add-to-project:
    if: github.event.pull_request.draft == false && github.repository_owner == 'adigunners'
    runs-on: ubuntu-latest
    steps:
      - name: Add PR to project
        continue-on-error: true
        uses: actions/add-to-project@v0.5.0
        with:
          project-url: https://github.com/users/adigunners/projects/1
          github-token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Log completion
        run: |
          echo "✅ Workflow completed"
          echo "ℹ️ If project assignment failed, check repository settings"
