name: CI

on:
  pull_request:
    branches: [main]
    paths-ignore:
      - '.codex/**'

jobs:
  formatting-validation:
    runs-on: ubuntu-latest
    env:
      HUSKY: 0  # Disable Husky in CI to prevent hook conflicts
    name: ğŸ¯ Formatting & Linting Validation
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: package-lock.json

      - name: âš¡ Install dependencies
        run: |
          # Prefer clean lockfile install; fall back to npm i if lockfile is out of sync
          if [ -f package-lock.json ]; then
            npm ci || npm i --no-audit --no-fund
          else
            npm i --no-audit --no-fund
          fi

      - name: ğŸ¨ Run Prettier format check
        run: |
          echo "ğŸ” Checking code formatting with Prettier..."
          npm run format:check || (echo "âŒ Formatting issues found. Run 'npm run format' locally to fix." && exit 1)

      - name: ğŸ“ Run Markdown linting
        run: |
          echo "ğŸ“‹ Linting Markdown files..."
          npm run lint:md || (echo "âŒ Markdown linting failed. Check the errors above." && exit 1)

      - name: âœ… Formatting validation complete
        run: echo "ğŸ‰ All formatting and linting checks passed!"
