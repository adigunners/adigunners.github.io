name: 🤖 Auto-fix Markdown Issues

on:
  pull_request:
    branches: [main]
    paths:
      - "**/*.md"
      - "**/*.mdx"

jobs:
  auto-fix-markdown:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: 📦 Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: package-lock.json

      - name: ⚡ Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci || npm i --no-audit --no-fund
          else
            npm i --no-audit --no-fund
          fi

      - name: 🔧 Run Markdown auto-fix
        run: |
          echo "🔧 Auto-fixing Markdown formatting issues..."
          npm run lint:md -- --fix

      - name: 📝 Commit fixes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "📝 Committing auto-fixed Markdown files..."
            git config --local user.email "action@github.com"
            git config --local user.name "GitHub Action"
            git add .
            git commit -m "🤖 Auto-fix: Markdown formatting and linting issues"
            git push
            echo "✅ Auto-fixes committed and pushed!"
          else
            echo "ℹ️ No changes to commit - all Markdown files are properly formatted."
          fi
